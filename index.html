<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sass/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood - Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main_container font_logo-and-titles">
      <header>
        <img
          class="header_logo"
          src="Images et textes Ohmyfood/images/logo/ohmyfood.png"
          alt="Logo Oh my Food"
        />
        <section class="research--bar__background">
          <form class="form-search" method="get">
            <i class="fa-solid fa-location-dot font-awesome-logo"></i>
            <input
              class="research-edit"
              type="text"
              name="ville"
              id="ville"
              placeholder="Paris, Belleville"
            />
        </section>
      </header>
      <section class="homepage__wrap">
        <h1 class="font_logo-and-titles">Réservez le menu qui vous convient</h1>
        <p class="font_txt">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="button__explore-restaurants">
          
        </button>
      </section>
    </div>
  </body>
</html>
